<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sphere 01</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
        <style>
      @import url('https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet');

      #figure {
        right: 0;
        float: left;
        color: white;
        margin: 10px 10px;
        background: transparent;
        font-family: 'Ubuntu', sans-serif;
        position: fixed;
        top: 100px;
        right: 100px;
        margin: 0 10px 10px 0;
        z-index: 1000;
      }
    </style>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" animate-png></a-box>
    </a-scene>


    </script>
  </head>
  <body>
    <a-scene background="color: #212122" renderer="sortObjects: true;" shadow="autoUpdate: true">

      <a-assets>
        <img id="l00" src="assets/layers/layers00.png">
        <img id="l01" src="assets/layers/layers01.png">
        <img id="l02" src="assets/layers/layers02.png">
        <img id="l03" src="assets/layers/layers03.png">
        <img id="l04" src="assets/layers/layers04.png">
        <img id="l05" src="assets/layers/layers05.png">
        <img id="l06" src="assets/layers/layers06.png">
        <img id="l07" src="assets/layers/layers07.png">
        <img id="l08" src="assets/layers/layers08.png">
        <img id="l09" src="assets/layers/layers09.png">
        <img id="l10" src="assets/layers/layers10.png">
        <img id="l11" src="assets/layers/layers11.png">
        
        <a-asset-item id="01_quill" response-type="arraybuffer" src="assets/blub2.gltf"></a-asset-item>
        </a-assets>

        <!-- Red directional light shining from the top left. -->
        <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>

        <a-entity light="type: spot; angle: 45"></a-entity>

        <a-entity light="type: point; intensity: 0.55; distance: 10; decay: 9"position="0 2.25 -5"></a-entity>
      
        <a-sphere
        id="sphere_01"
        material="src: #l00; side: double; transparent: true; alphaTest: 0.5"
        segments-height="128"
        segments-width="128"
        position="0 2.25 -5" 
        radius="0.55" 
        displacement-map="#l00"
        displacement-bias="0"
        animation__1op="property: opacity; dur: 8000; easing: linear; easing: easeInOutElastic; from:1; to: 0; dir: alternate; loop: true;"
        animation__1rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 -360 0; loop: true;"
        animation__1sc="property: scale; easing: easeInOutElastic; from: 2 2 2; to: 3 3 3; dir: alternate; loop: true;"
        animation__1dis="property: material.displacementScale; dir: alternate; from: 0.2; to: -0.1; dur: 3000; loop: true;"
        animatedPng
        ></a-sphere>
        
        <a-sphere
        id="sphere_02"
        material="src: #l05; side: double; transparent: true; alphaTest: 0.5"
        segments-height="128"
        segments-width="128"
        position="0 2.25 -5" 
        radius="0.5" 
        animation__2rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" 
        animation__1sc="property: scale; easing: easeInOutQuad; from: 0.5 0.5 0.5; to: 2 2 2; dir: alternate; loop: true;"
        ></a-sphere>

        <a-sphere
        id="sphere_03"
        material="src: #l07; side: double; transparent: true; alphaTest: 0.5"
        segments-height="128"
        segments-width="128"
        position="0 2.25 -5" 
        radius="0.5" 
        animation__3rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
        animation__1sc="property: scale; easing: easeInOutElastic; from: 2 2 2; to: 0.5 0.5 0.5; dir: alternate; loop: true;" 
        ></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#2c2c2c" shadow></a-plane>
    </a-scene>

    <div id="figure"></div>

    <!-- webscrape corona -->
    <script src="js/scrape.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>marker-based</title>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet');

      #figure {
        right: 0;
        float: left;
        margin: 10px 10px;
        background: transparent;
        font-family: 'Ubuntu', sans-serif;
        position: fixed;
        top: 100px;
        right: 100px;
        margin: 0 10px 10px 0;
        z-index: 1000;
      }
    </style>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- shape key modifyer
    <script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script>-->
    <!--to animate gltf files see also: https://aframe.io/docs/1.0.0/components/gltf-model.html
    <script src="https://raw.githubusercontent.com/donmccurdy/aframe-extras/master/src/loaders/animation-mixer.js" ></script>-->

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <!--for older versions of gltf files
    <script src="https://github.com/donmccurdy/aframe-extras/blob/master/src/loaders/gltf-model-legacy.js"></script>-->

  </head>
    <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; trackingMethod: best; matrixCodeType: 3x3; labelingMode: white_region" vr-mode-ui="enabled: false"renderer='precision: medium;'>
        <a-assets>
          <img id="l01" src="assets/04/frame_00000.png">
          <img id="l02" src="assets/04/frame_00001.png">
          <img id="l03" src="assets/04/frame_00002.png">
        </a-assets>

        <a-marker id='marker_sh' registerevents preset='custom' type='pattern' url='stayhome2.patt'>
          <a-sphere
          id="L1"
          material="src: #l01; side: double; transparent: true; alphaTest: 0.5"
          segments-height="128"
          segments-width="128"
          position="0 2.25 -5" 
          radius="0.55" 
          displacement-map="#l01"
          displacement-bias="0"
          animation__1op="property: opacity; dur: 8000; easing: linear; easing: easeInOutElastic; from:1; to: 1; dir: alternate; loop: true;"
          animation__1rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 -360 0; loop: true;"
          animation__1sc="property: scale; easing: easeInOutElastic; from: 2 2 2; to: 3 3 3; dir: alternate; loop: true;"
          animation__1dis="property: material.displacementScale; dir: alternate; from: 0; to: 1; dur: 3000; loop: true;"
          animate-png
          ></a-sphere>
          
          <a-sphere
          id="L2"
          material="src: #l03; side: double; transparent: true; alphaTest: 0.5"
          segments-height="128"
          segments-width="128"
          position="0 2.25 -5" 
          radius="0.5" 
          animation__2rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" 
          animation__1sc="property: scale; easing: easeInOutQuad; from: 0.5 0.5 0.5; to: 2 2 2; dir: alternate; loop: true;"
          ></a-sphere>

          <a-sphere
          id="L3"
          material="src: #l02; side: double; transparent: true; alphaTest: 0.5"
          segments-height="128"
          segments-width="128"
          position="0 2.25 -5" 
          radius="0.5" 
          animation__3rot="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
          animation__1sc="property: scale; easing: easeInOutElastic; from: 2 2 2; to: 0.5 0.5 0.5; dir: alternate; loop: true;" 
          ></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="figure"></div>

    <!-- webscrape corona -->
    <script src="js/scrape.js"></script>
  </body>
</html>
